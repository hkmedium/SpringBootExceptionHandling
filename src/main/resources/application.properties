spring.application.name=springbootexceptionhandling

server.port = 8086

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exceptionhandling?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# To handle NoHandlerFoundException exception below two lines are added
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
